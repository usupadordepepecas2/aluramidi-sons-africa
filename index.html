<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="images/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">


</head>

<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button class="tecla tecla_pom">leão</button>
        <button class="tecla tecla_clap">babuíno</button>
        <button class="tecla tecla_tim">hiena</button>

        <button class="tecla tecla_puff">girafa</button>
        <button class="tecla tecla_splash">hipopótamo</button>
        <button class="tecla tecla_toim">leopardo</button>

        <button class="tecla tecla_psh">zebra</button>
        <button class="tecla tecla_tic">búfalo</button>
        <button class="tecla tecla_tom">elefante</button>
    </section>

    <audio src="sons/o Rugir do #Leão #valdineyliberatto_fohCRORLGwM (1).mp3" id="som_tecla_pom"></audio>
    <audio src="sons/BABUÍNO _ Esse é o barulho do babuíno, conheça o som de Babuíno.mp3" id="som_tecla_babuíno"></audio>
    <audio src="sons/HIENA RINDO - VIDA SELVAGEM_kafzSkuk5RI.mp3" id="som_tecla_hiena"></audio>
    <audio src="sons/Som da Girafa - Giraffe sound_-2awSgin2x4.mp3" id="som_tecla_girafa"></audio>
    <audio src="sons/Som de Hipopótamo - Dicas e Fatos Sobre Hipopótamos - Som dos Animais_RvOzC_7mMNE.mp3" id="som_tecla_hipopótamo"></audio>
    <audio src="sons/Som de leopardo rugindo, rugido do leopardo.mp3" id="som_tecla_leopardo"></audio>
    <audio src="sons/Som de zebra_4XeFhUDyxXc (1).mp3" id="som_tecla_zebra"></audio>
    <audio src="sons/SOM DO BÚFALO_m2cQ6Yj9tG4.mp3" id="som_tecla_bufalo"></audio>
    <audio src="sons/Som Do Elefante  -  Barulho do Elefante - Elefante_of1wNvVfIwM.mp3" id="som_tecla_elefante"></audio>
    <script src="main.js"></script>

</body>
</html>
